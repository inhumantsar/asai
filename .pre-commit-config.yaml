repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.9.3
    hooks:
      - id: isort
        additional_dependencies: ["toml"]
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        additional_dependencies: ["toml"]
        files: ^asai/
  - repo: https://github.com/psf/black
    rev: 21.7b0
    hooks:
      - id: black
